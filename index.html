<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
  <head>
    <meta charset="utf-8">
    <title>Shmoney Dance</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2>Shmoney Dance</h2>
      </div>
    </header>

    <div class=body-container>
      <div class="dynamic-box">
        <div class="questions-container">
          <p>Count out <span>$5.75</span></p>
        </div>
        <div class="counter-container">
          <p>$4.50</p>
        </div>
      </div>

      <div class= "content-container">
        <div class="money-container">
          <img src="css/images/penny_1.jpg" alt="Penny">
          <p>$0.01</p>
          <img src="css/images/nickel_1.jpg" alt="Nickel">
          <p>$0.05</p>
          <img src="css/images/dime_1.jpg" alt="Dime">
          <p>$0.10</p>
          <img src="css/images/quarter_1.jpg" alt="Quarter">
          <p>$0.25</p>
          <img src="css/images/dollar_1.jpg" alt="Dollar">
          <p>$1.00</p>
          <img src="css/images/five_1.jpg" alt="Five">
          <p>$5.00</p>
          <img src="css/images/ten_1.jpg" alt="Ten">
          <p>$10.00</p>
          <img src="css/images/twenty_1.jpg" alt="Twenty">
          <p>$20.00</p>
          <img src="css/images/fifty_1.jpg" alt="Fifty">
          <p>$50.00</p>
          <img src="css/images/hundred_1.jpg" alt="Hundred">
          <p>$100.00</p>
        </div>

      <div class="bank-container">
        <img src="css/images/pig.jpeg.png" alt="">
      </div>

    </div> <!--content -->
    <div class="reset">
      <button name="Reset" value="reset">Reset Game</button>
    </div>
    </div>

  </body>
</html>
