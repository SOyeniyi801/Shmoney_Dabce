<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/styles.css">
  <head>
    <meta charset="utf-8">
    <title>Shmoney Dance</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2>Shmoney Dance</h2>
      </div>
    </header>

    <div class=body-container>
      <div class="dynamic-box">
        <div class="questions-container">
          <p>Count out $5.75</p>
        </div>
        <div class="counter-container">
          <p>$4.50</p>
        </div>
      </div>

      <div class= "content-container">
        <div class="money-container">
          <img src="css/images/penny_1.jpg" alt="Penny">
          <img src="css/images/nickel_1.jpg" alt="Nickel">
          <img src="css/images/dime_1.jpg" alt="Dime">
          <img src="css/images/quarter_1.jpg" alt="Quarter">
          <img src="css/images/dollar_1.jpg" alt="Dollar">
          <img src="css/images/five_1.jpg" alt="Five">
          <img src="css/images/ten_1.jpg" alt="Ten">
          <img src="css/images/twenty_1.jpg" alt="Twenty">
          <img src="css/images/fifty_1.jpg" alt="Fifty">
          <img src="css/images/hundred_1.jpg" alt="Hundred">
        </div>

      <div class="bank-container">
        <img src="css/images/pig.jpeg.png" alt="">
      </div>
    </div> <!--content -->
    </div>
    <div class="reset">
      <button name="Reset" value="reset">Reset Game</button>
    </div>

  </body>
</html>
